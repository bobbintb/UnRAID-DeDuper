name: Pull and Edit

on:
  workflow_dispatch:
jobs:
  pull_and_edit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
      - name: Package plugin as txz
        shell: bash
        run: |
          #!/bin/bash
          echo "Current working directory:"
          pwd
          ls -l
          echo "Creating folder structure..."
          dest="../src/usr/local/emhttp/plugins/bobbintb.system.dedupe"
          mkdir -p "$dest"
          echo "Copying files to temporary folder to archive..."
          ls -l
          rsync -a --exclude=bundle.bat --exclude=bobbintb.system.dedupe.plg --exclude=deduper.db --exclude=query.txt --exclude=.gitignore --exclude="*.yml" --exclude=usr --exclude=.git --exclude=.vs ./ "$dest"
          echo "Archiving..."
          tar cJf ./artifacts/bobbintb.system.dedupe.txz -C ../src/usr .
          echo "Contents of artifact folder:"
          ls -l ./artifacts
          rm -rf $dest
      - name: Update MD5 in plg file
        shell: bash
        run: |
          #!/bin/bash
          file="./artifacts/bobbintb.system.dedupe.plg"
          md5Hash=$(md5sum "$file" | awk '{print $1}')
          pattern='ENTITY MD5\s+"([^"]+)"'
          content=$(<"$file")
          newContent=$(echo "$content" | sed -E "s/$pattern/ENTITY MD5       \"$md5Hash\"/")
          echo "$newContent" > "$file"
      - name: Git Commit 
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "Updated plg and txz files"
      - name: Git Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}

